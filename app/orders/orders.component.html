<div class='panel panel-primary'>
  <div class='panel-heading'>
      {{pageTitle}}
  </div>
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text'[(ngModel)]="OrderList"/>
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h3>Filtered by:{{OrderList}} </h3>
          </div>
      </div>
      <div class='table-responsive'>
          <table class='table' *ngIf='Orders && Orders.length'>
              <thead>
                  <tr>
                      <th>
                          <button class='btn btn-primary' (click)='toggleImage()'>
                              {{showImage ?'HideImage':'showImage'}}
                          </button>
                      </th>
                      <th>Product</th>
                      <th>Code</th>
                      <th>Available</th>
                      <th>Price</th>
                      <th>5 Star Rating</th>
                  </tr>
              </thead><tbody>
                  <tr *ngFor="let order of Orders|orderFilter:OrderList">
                      <td>
                          <img *ngIf='showImage' [src]= 'order.imageUrl' [style.width.px]='imageWidth'>
                      </td>
                      <td>
                          {{order.productName|uppercase}} 
                      </td>
                      <td>
                          {{order.productCode|lowercase}}
                      </td><td>
                          {{order.releaseDate}}
                      </td><td>
                          {{order.price|currency}}
                      </td><td>
                        <abhi-star [rating]='order.starRating' (ratingClicked)='onRatingClicked($event)'></abhi-star>
                      </td>
                  </tr>
              </tbody>
             
          </table>
      </div>
  </div>
</div>
